<!DOCTYPE html>
<html>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
   <script src="jquery.fogLoader.1.0.0.js" type="text/javascript"></script>
   <link href="css/jquery.theme.css" type="text/css" rel="stylesheet" />
   <body>
      <div id="loader"></div>
      <div>
         <button onclick="runLoader()">Basic</button>
         <button onclick="runLoader('message')">Custom Message</button>
         <button onclick="runLoader('animated')">Animated</button>
         <button onclick="runLoader('animessage')">Animated Custom</button>
         <button onclick="runLoader('spelling')">Spelling</button>
         <button onclick="runLoader('cusspelling')">Custom Spelling</button>
         <button onclick="runLoader('progressbar')">Progress Bar</button>
         <button onclick="runLoader('busy')">Busy Bar</button>
      </div>
   <body>
   <script type="text/javascript">
      
      var _interval;
      var _prog = 1;
      var auto = true;
      function runLoader(type){
         
         switch (type)
         {
            case 'message':
               auto = true;
               $('#loader').fogLoader({
                  message: 'Please Wait',
                  width: 170
               });
               break;
            case 'animessage':
               auto = true;
               $('#loader').fogLoader({
                  message: 'Working',
                  width: 150,
                  animated: true
               })
               break;
            case 'animated':
               auto = true;
               $('#loader').fogLoader({
                     animated: true
               });
               break;
            case 'spelling':
               auto = true;
               $('#loader').fogLoader({
                     animated: true,
                     progressSpell: true
               });
               break;
            case 'cusspelling':
               auto = true;
               $('#loader').fogLoader({
                     animated: true,
                     progressSpell: true,
                     message: 'Working'
               });
               break;
            case 'progressbar':
               auto = false;
               $('#loader').fogLoader({
                  style: 'progressbar'
               });
               _interval = setInterval(function() {
                              $('#loader').fogLoader('updateProgress', _prog);
                              _prog++;
                              if($('#loader').fogLoader('progressValue') >= 100){
                                 $('#loader').fogLoader('close');
                                 clearInterval(_interval);
                                 _prog = 1;
                              }}, 50);
               break;
            case 'busy':
               auto = true;
               $('#loader').fogLoader({
                  style: 'progressbar',
                  progressValue: false
               });
               break;
            default:
               auto = true;
               $('#loader').fogLoader();
               break;
         }
         if(auto){
            setTimeout('$("#loader").fogLoader("close");clearInterval(_interval);', 6000);
         }
         
      }
      
   </script>
</html>
